<div class="detail-main-container d-flex flex-column justify-content-center align-items-center">
    <div class="container shadow-lg rounded detail-container d-flex justify-content-around align-items-center">
        <div class="img-card-detail">
            <img src="{{product?.img}}" class="img-detail pt-4">
        </div>
        <div class="d-flex justify-content-around flex-column align-items-start detail-text">
            <div class="pb-4">
                <h5 class="card-title mb-4">{{product?.name}}</h5>
                <p class="card-text">{{product?.description}}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center buttons-details">
                <span class="fs-4 fw-bold">$ {{product?.price}}</span>
                <button class="btn btn-secondary fs-6" routerLink="/shop">Back</button>
            </div>
        </div>
    </div>
</div>
